        <!-- <div id="img"></div> -->
        <div class="container-contact100">
            <div class="contact100-map"></div>
        
            <!-- <div class="contact100-more">
              <i class="zmdi zmdi-phone-in-talk"></i>
              () 
            </div> -->
        
            <div class="wrap-contact100">
              <form class="contact100-form validate-form" >
                <span class="contact100-form-title">
                  Contactenos
                </span>
        
                <div class="wrap-input100 validate-input" data-validate="Escriba su nombre">
                  <span class="label-input100">Nombre</span>
                  <input class="input100" type="text" name="name" placeholder="Nombre">
                  <span class="focus-input100"></span>
                </div>
        
                <div class="wrap-input100 validate-input" data-validate = "Ingrese un email válido">
                  <span class="label-input100">Email</span>
                  <input class="input100" type="text" name="email" placeholder="Dirección de correo">
                  <span class="focus-input100"></span>
                </div>
        
                <div class="wrap-input100">
                  <span class="label-input100">Phone</span>
                  <input class="input100" type="text" name="phone" placeholder="Telefono">
                  <span class="focus-input100"></span>
                </div>
        
                <div class="wrap-input100 validate-input" data-validate = "Ingrese su mensaje">
                  <span class="label-input100">Mensaje</span>
                  <textarea class="input100" name="message" placeholder="Deje su mensaje aquí..."></textarea>
                  <span class="focus-input100"></span>
                </div>
        
                <div class="container-contact100-form-btn">
                  <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                      Enviar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
